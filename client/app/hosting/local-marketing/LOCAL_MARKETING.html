<div class="container-fluid px-0" data-ng-controller="HostingTabLocalMarketingCtrl as ctrl">

    <div class="text-center" data-ng-if="ctrl.loading.accounts">
        <oui-loader size="l" inline="true"></oui-loader>
    </div>

    <div class="row" data-ng-show="!ctrl.loading.accounts">
        <div class="col-md-9">
            <div data-ovh-alert="{{alerts.main}}"></div>

            <h3 data-i18n-static="hosting_tab_LOCAL_MARKETING"></h3>
            <p>
                {{::i18n.hosting_tab_LOCAL_MARKETING_description}}
                <a href="#" data-i18n-static="hosting_dashboard_local_marketing_visibility_check"></a>
            </p>

            <button class="oui-button oui-button_primary oui-button_large-height">
                <span data-i18n-static="hosting_dashboard_local_marketing_order"></span>
            </button>

            <div data-ng-if="ctrl.hasAccounts()">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col" data-i18n-static="hosting_tab_LOCAL_MARKETING_table_header_name"></th>
                                <th scope="col" data-i18n-static="hosting_tab_LOCAL_MARKETING_table_header_email"></th>
                                <th scope="col" data-i18n-static="hosting_tab_LOCAL_MARKETING_table_header_address"></th>
                                <th class="min-width text-right" scope="col">
                                    <button class="btn btn-icon" type="button" title="{{i18n.refresh}}"
                                            data-ng-click="ctrl.refreshLocations()">
                                        <span class="fa fa-refresh" aria-hidden="true"></span>
                                    </button>
                                </th>
                            </tr>
                        </thead>

                        <tbody data-ng-if="ctrl.loading.locations">
                            <tr>
                                <td class="loader text-center" colspan="4"></td>
                            </tr>
                        </tbody>

                        <tbody data-ng-if="!ctrl.loading.locations && !ctrl.hasLocations()">
                            <tr>
                                <td class="text-center" colspan="4"
                                    data-i18n-static="hosting_tab_LOCAL_MARKETING_table_empty"></td>
                            </tr>
                        </tbody>

                        <tbody data-ng-if="!ctrl.loading.locations && ctrl.hasLocations()">
                            <tr data-ng-repeat="location in ctrl.locationDetails track by location">
                                <td data-ng-bind="location.name"></td>
                                <td data-ng-bind="location.email"></td>
                                <td data-ng-bind="location.address"></td>
                                <td class="text-right">
                                    <button class="btn btn-icon" type="button"
                                            data-linkedpopover=""
                                            data-linkedpopover-placement="left"
                                            data-linkedpopover-remote="true"
                                            data-linkedpopover-single="true"
                                            data-linkedpopover-title="{{i18n.common_actions}}">
                                        <span class="oui-icon oui-icon-gear_line oui-icon_small" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="clearfix"
                 data-ng-if="ctrl.hasLocations()">
                <div data-pagination-front
                     data-items="ctrl.locations"
                     data-paginated-items="ctrl.locationDetails"
                     data-current-page="currentPage"
                     data-nb-pages="nbPages"
                     data-items-per-page="itemsPerPage"
                     data-transform-item="ctrl.transformItem(item)"
                     data-on-transform-item-done="ctrl.transformItemDone(items)"
                     data-page-placeholder="{{tr('pagination_page', [currentPage, nbPages])}}"
                     data-item-per-page-placeholder="{{tr('pagination_display')}}"
                     data-on-page-change="ctrl.loading.locations = true">
                </div>
            </div>
        </div>
    </div>
</div>

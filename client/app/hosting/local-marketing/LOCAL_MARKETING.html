<div class="container-fluid px-0" data-ng-controller="HostingTabLocalMarketingCtrl">

    <div class="text-center" data-ng-if="loading.init">
        <oui-loader size="l" inline="true"></oui-loader>
    </div>

    <div class="row" data-ng-show="!loading.init">
        <div class="col-md-9">
            <div data-ovh-alert="{{alerts.main}}"></div>

            <div class="alert alert-info" role="alert"
                 data-i18n-static="hosting_tab_LOCAL_MARKETING_table_empty"
                 data-ng-if="!loading.init && !hasResult">
            </div>
    </div>
</div>

<div data-ng-controller="HostingLocalMarketingDeleteCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="ctrl.deleteLocation"
         data-wizard-confirm-button-text="i18n.hosting_tab_LOCAL_MARKETING_delete"
         data-wizard-title="i18n.hosting_tab_LOCAL_MARKETING_delete">

        <div data-wizard-step
             data-wizard-step-valid="!ctrl.loading">

            <div class="text-center" data-ng-if="ctrl.loading">
                <oui-loader inline="true"></oui-loader>
            </div>

            <p data-i18n-static="hosting_tab_LOCAL_MARKETING_delete_confirm"
               data-ng-if="!ctrl.loading"></p>

            <dl class="dl-horizontal">
                <dt data-i18n-static="hosting_tab_LOCAL_MARKETING_table_header_name"></dt>
                <dd data-ng-bind="ctrl.location.name || tr('hosting_tab_LOCAL_MARKETING_table_value_undefined')"></dd>

                <dt data-i18n-static="hosting_tab_LOCAL_MARKETING_table_header_address"></dt>
                <dd data-ng-bind="ctrl.location.address || tr('hosting_tab_LOCAL_MARKETING_table_value_undefined')"></dd>

                <dt data-i18n-static="hosting_tab_LOCAL_MARKETING_table_header_email"></dt>
                <dd data-ng-bind="ctrl.location.account.email"></dd>
            </dl>
        </div>
    </div>
</div>

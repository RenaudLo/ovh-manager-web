<div class="container-fluid px-0" data-ng-controller="controllers.Domain.Tasks as ctrlDomainTasks">
    <oui-datagrid data-rows="ctrlDomainTasks.tasks"
        data-row-loader="ctrlDomainTasks.transformItem($row)">
        <oui-column data-property="function"
            data-title="tr('domain_tab_TASKS_function')"></oui-column>
        <oui-column data-property="todoDate"
            data-title="tr('domain_tab_TASKS_function')">
            {{ $row.todoDate | date:'mediumDate' }}
        </oui-column>
        <oui-column data-property="comment"
            data-title="tr('domain_tab_TASKS_comment')">
            {{ $row.comment || '-' }}
        </oui-column>
        <oui-column data-property="status"
            data-title="tr('domain_tab_TASKS_state')"
            class="text-center">
            <span class="label"
                  data-ng-class="{
                    'label-info': $row.status === 'TODO' || $row.status === 'DOING',
                    'label-danger': $row.status === 'ERROR',
                    'label-default': $row.status === 'CANCELLED',
                    'label-success': $row.status === 'DONE'
                  }"
                  data-ng-bind="tr('domain_tab_TASKS_status_' +  $row.status)">
            </span>
        </oui-column>
        <oui-action-menu data-ng-if="$row.canCancel || $row.canRelauch || $row.canAccelerate"
            data-align="end"
            data-compact>
            <oui-action-menu-item
                data-text="{{ i18n.wizard_modify }}"
                data-on-click="setAction('../domain-operation/update/domain-operation-update', $row)"></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</div>

<div class="container-fluid px-0" data-ng-controller="PrivateDatabaseTasksCtrl as taskCtrl">
    <div data-ovh-alert="{{alerts.main}}"></div>

    <oui-datagrid data-rows="taskCtrl.taskDetails"
                  data-row-loader="taskCtrl.transformItem($row)">
        <oui-column data-title="tr('privateDatabase_tabs_tasks_name')" data-property="function"></oui-column>
        <oui-column data-title="tr('privateDatabase_tabs_tasks_startDate')" data-property="startDate">
            <span data-ng-bind="$row.startDate | date:'medium'"></span>
        </oui-column>
        <oui-column data-title="tr('privateDatabase_tabs_tasks_lastUpdate')" data-property="lastUpdate">
            <span data-ng-bind="$row.lastUpdate | date:'medium'"></span>
        </oui-column>
        <oui-column data-title="tr('privateDatabase_tabs_tasks_doneDate')" data-property="doneDate">
            <span data-ng-bind="$row.doneDate | date:'medium'"></span>
        </oui-column>
    </oui-datagrid>
</div>

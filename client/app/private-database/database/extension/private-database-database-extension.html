<div data-ng-controller="PrivateDatabaseBDDsExtensionCtrl as extensionCtrl">
    <div data-ovh-alert="{{alerts.main}}"></div>

    <button class="oui-button oui-button_link oui-button_icon-left" type="button"
            data-ng-click="goToList()">
        <span class="oui-icon oui-icon-chevron-left" aria-hidden="true"></span>
        <span data-i18n-static="common_back"></span>
    </button>

    <h2 data-ng-bind-html="tr('privateDatabase_tabs_list_extensions_info', ['<strong>' + extensionCtrl.bdd.databaseName + '</strong>'])"></h2>

    <oui-datagrid data-rows="extensionCtrl.extensions"
                  data-row-loader="extensionCtrl.transformItem($row)">
        <oui-column data-title="tr('privateDatabase_tabs_list_extensions_extension')" data-property="extensionName"></oui-column>
        <oui-column data-title="tr('privateDatabase_tabs_list_extensions_enabled')" data-property="status">
            <label class="oui-switch"
                   data-ng-show="$row.transformed">
                <input type="checkbox"
                       class="oui-switch__checkbox"
                       data-ng-model="$row.enabled"
                       data-ng-click="extensionCtrl.toggleExtension($row)">
                <div class="oui-switch__slider"></div>
                <i class="oui-icon oui-icon-success" aria-hidden="true"></i>
                <i class="oui-icon oui-icon-error" aria-hidden="true"></i>
            </label>
        </oui-column>
        <oui-column data-title="tr('privateDatabase_tabs_list_extensions_description')" data-property="description"></oui-column>
    </oui-datagrid>

</div>
